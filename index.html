                        <div class="logo d-flex align-items-center">

                    </div>
                    <div class="col-10">

                                    <li class="nav-item">
                                        <a class="nav-link d-none d-lg-inline-block" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>

                                </ul>
                            </div>

                </div>

            </nav>

                        </div>
                    </div>
                </div>
